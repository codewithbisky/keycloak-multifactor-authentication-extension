<main class="main">
  <div class="container">
    <div class="login-container">
      <div class="login-box">
        <h2>Registration </h2>
        <form  [formGroup]="formGroup">

          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" required formControlName="fullName"  [disabled]="true"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required formControlName="email" [disabled]="true"/>
          </div>
          <button class="btn fb-login-button" (click)="registration()">Registration Passkey</button>

        </form>

      </div>
    </div>
  </div>
</main>
