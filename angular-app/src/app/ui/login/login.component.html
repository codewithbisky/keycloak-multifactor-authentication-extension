<main class="main">
  <div class="container">
    <div class="login-container" *ngIf="twoFactorMethods.length <= 0">
      <div class="login-box">
        <h2>Login </h2>
        <form [formGroup]="formGroup">


          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" required formControlName="email"/>

            <label for="password">Password</label>
            <input id="password" type="password" required formControlName="password"/>
          </div>
          <button type="submit" class="btn" (click)="login()">Login</button>

        </form>
      </div>
    </div>

    <div class="login-container" *ngIf="twoFactorMethods.length > 0">

      <app-two-factor-auth [twoFactorMethods]="twoFactorMethods" [username]="email" [password]="password">

      </app-two-factor-auth>
    </div>

  </div>
</main>
