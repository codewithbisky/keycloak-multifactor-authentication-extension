version: '3'
services:
  postgres:
    image: postgres:latest
    restart: always
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      - local
    ports:
      - "5432:5432"


  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    command: start
    restart: always
    links:
      - postgres
    ports:
      - "9081:8080"
      - "9443:8443"
    environment:
      KEYCLOAK_ADMIN : admin
      KEYCLOAK_ADMIN_PASSWORD: admin@1234
      KC_DB: postgres
      KC_DB_SCHEMA: public
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: https://localhost:9443
      KC_FEATURES: token-exchange,admin-fine-grained-authz
      KC_HTTPS_CERTIFICATE_FILE: /opt/keycloak/conf/server.crt
      KC_HTTPS_CERTIFICATE_KEY_FILE: /opt/keycloak/conf/server.key
      KC_WEBAUTHN_DOMAIN: localhost
      KC_HTTP_RELATIVE_PATH: /keycloak

    networks:
      - local
    volumes:
      - ./extensions:/opt/keycloak/providers/
      - ./certs/server.crt:/opt/keycloak/conf/server.crt
      - ./certs/server.key:/opt/keycloak/conf/server.key
networks:
  local:
